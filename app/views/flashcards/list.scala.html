@(flashcards: List[Flashcard])(implicit flash: Flash)

@main(Messages("application.name")) {
  
<dl class="products">
	@for(flashcard <- flashcards) {
		<dt>@flashcard.question [ @flashcard.answer ]</dt>
	}
</dl>

<p>
	<a href="@controllers.routes.Flashcards.newFlashcard()" class="btn">
	<i class="icon-plus"></i> @Messages("flashcard.new.command")</a>
</p>

}
