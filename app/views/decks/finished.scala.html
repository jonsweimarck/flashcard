@(deckName: String, finalState: FlashcardsState, retriedFlashcard: List[Flashcard])(implicit flash: Flash)
@mainWithGraph(deckName)(finalState) {

<h2>
	Klar!
</h2>

<div>Dessa kort hade du problem med</div>
@for(card <- retriedFlashcard){
   <div>@card.question @card.answer</div>
}

<form action="@routes.Decks.list()" method="get">
	<button type="submit">OK</button>
</form>

<br/><br/>

<div id="chart_div" style="width: 200px; height: 200px;"></div>

}
