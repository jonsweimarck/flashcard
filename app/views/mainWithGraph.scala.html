@(title: String)(state: FlashcardsState)(content: Html)(implicit flash: Flash)
<!DOCTYPE html>
<html>
<head>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> -->
	<!--  for iphone <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"> -->
	
	<title>@title</title>
	<link rel="stylesheet" type="text/css" media="screen" href='@routes.Assets.at("stylesheets/bootstrap.css")'>
	<!--<link rel="stylesheet" type="text/css" media="screen" href='@routes.Assets.at("stylesheets/bootstrap-responsive.css")'>-->
	<!--<link rel="stylesheet" type="text/css" media="screen" href='@routes.Assets.at("stylesheets/docs.css")'>-->
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/flipcard.css")">
	
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      
      function drawChart(nbrUnshown, nbrShownOK, nbrShownNOK) {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Kvar',     	@state.numberOfUnshownCards],
          ['Klarade direkt',  	@state.numberOfCardsOkAfterFirstTry],
          ['Fel',  		@state.numberOfCardsNotOk],
          ['Klarade efter flera försök', @state.numberOfCardsOkAfterMultipleTries]
        ]); 

        var options = {
          //title: 'My Daily Activities', 
          colors:['green','red','limegreen', 'blue'],
          backgroundColor: '#D0E7EF',
          chartArea:{left:8,top:10,width:"84%",height:"84%"},
          //chartArea:{left:0,top:0,width:"100%",height:"100%"},
          legend:{position:'none', },
          reverseCategories:true
        };

        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
    
    	
<script type="text/javascript">
	var countdownTimer = setInterval('secondPassed()', 1000);
	var seconds = 5;
	function secondPassed() {
    	document.getElementById('flipbutton').innerHTML = "Vänd nu! (" + seconds + ")";
    	
    	if (seconds == 0) {
        	flipCard2();   
    	} else {
        	seconds--;
    	}
	}
	
	function flipCard()
    {	
    	clearInterval(countdownTimer);
        document.getElementById("flipid").className += " flipping";
        disableFlipbutton();
    }
    
    function flipCard2()
    {	
    	clearInterval(countdownTimer);
        document.getElementById("flipid").className += " flip";
        disableFlipbutton();
    }
    
    
    function disableFlipbutton()
    {
        document.getElementById("flipbutton").disabled = true; 
    }

 
</script>
     
</head>
<body>
	<div class="container" style="padding:10px; margin-top:10px; background-color:#D0E7EF;">	
       @content 
	</div>
	<div><small><a href="@routes.Application.index()">Börja om</a></small></div>
</body>
</html>
